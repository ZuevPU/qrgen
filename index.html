<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>QR‑Генератор · MentorTool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f7fa;
    }

#wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

#qrcode {
  width: 256px;
  height: 256px;
  display: flex;
  align-items: center;
  justify-content: center;
}


    #qrcode canvas {
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #link {
      font-size: 0.8rem;
      color: #333;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="qrcode">Загрузка QR...</div>
    <div id="link">Ожидание токена…</div>
    <button id="refresh">⟳ Сгенерировать новый QR</button>
  </div>

  <!-- QR-библиотека -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Основной логика -->
  <script src="main.js"></script>
</body>
</html>
